spring.application.name=demo

# Don't change the port as per your environment
server.port=9001

# For cloud environment proxy support (Fixes the 403/HTTPS issues)
server.forward-headers-strategy=framework 

# Database Configuration
# Changed database name to drug_interaction_db for clarity, but transport_pro works if you prefer
spring.datasource.url=jdbc:mysql://localhost:3306/transport_pro?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration (Required by Rule 8.1)
# Use a strong secret key
app.jwt.secret=mySecretKeyForDrugInteractionCheckerAPI256BitSecurity
app.jwt.expiration-ms=36000000

# Swagger / OpenAPI Configuration (Rule 9)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha

